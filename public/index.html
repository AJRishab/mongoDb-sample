<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Notepad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #dfe9f3, #ffffff);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
      width: 400px;
      max-height: 90vh;
      overflow-y: auto;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 90%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    textarea {
      height: 100px;
      resize: none;
    }

    button {
      width: 95%;
      padding: 12px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0056b3;
    }

    #notes {
      margin-top: 20px;
      text-align: left;
    }

    .note {
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 6px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    .note h3 {
      margin: 0 0 8px;
      font-size: 16px;
      color: #007bff;
    }

    .note p {
      margin: 0;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <h2 style="margin: 0;">My Notes</h2>
      <button onclick="logout()" style="width: auto; padding: 8px 16px; background: #dc3545; font-size: 14px;">Logout</button>
    </div>
    <input id="title" placeholder="Title">
    <textarea id="content" placeholder="Content"></textarea>
    <button onclick="addNote()">Add Note</button>

    <div id="notes"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
